name: release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Check if version changed
      id: version-check
      run: |
        CURRENT_VERSION=$(jq -r '.version' package.json)
        git checkout HEAD~1 -- package.json
        PREVIOUS_VERSION=$(jq -r '.version' package.json)
        git checkout HEAD -- package.json
        if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
          echo "version_changed=true" >> $GITHUB_OUTPUT
          echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
        else
          echo "version_changed=false" >> $GITHUB_OUTPUT
          echo "Version unchanged: $CURRENT_VERSION"
        fi
    - name: Configure git
      if: steps.version-check.outputs.version_changed == 'true'
      run: |
        git config user.name "sickerine"
        git config user.email "seikirin.tempest@gmail.com"
    - name: Create and push tag
      if: steps.version-check.outputs.version_changed == 'true'
      run: |
        VERSION=$(jq -r '.version' package.json)
        git tag "v${VERSION}"
        git push origin "v${VERSION}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: install node
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: Cache node dependencies
      uses: actions/cache@v4
      env:
        cache-name: cache-dependencies
      with:
        path: |
          ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: install node dependencies
      run: npm install
    - name: build
      run: npm run build
    - name: Rename XPI file
      if: steps.version-check.outputs.version_changed == 'true'
      run: |
        VERSION=$(jq -r '.version' package.json)
        SOURCE_FILE=$(ls xpi/zotero-edtechhub-${VERSION}.*.xpi | head -1)
        TARGET_FILE="xpi/zotero-edtechhub-${VERSION}.xpi"
        mv "$SOURCE_FILE" "$TARGET_FILE"
        echo "Renamed $SOURCE_FILE to $TARGET_FILE"
    - name: Generate update manifests
      if: steps.version-check.outputs.version_changed == 'true'
      run: |
        VERSION=$(jq -r '.version' package.json)
        printf '%s\n' '{' '"addons": {' '"edtechhub@edtechhub.org": {' '"updates": [' '{' '"version": "'"$VERSION"'",' '"update_link": "https://github.com/sickerine/zotero-edtechhub-release-test/releases/download/v'"$VERSION"'/zotero-edtechhub-'"$VERSION"'.xpi",' '"applications": {' '"zotero": {' '"strict_min_version": "7.0",' '"strict_max_version": "8.*"' '}' '}' '}' ']' '}' '}' '}' > updates.json
        printf '%s\n' '<?xml version="1.0" encoding="utf-8" ?>' '<RDF:RDF xmlns:RDF="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:em="http://www.mozilla.org/2004/em-rdf#">' '<RDF:Description about="urn:mozilla:extension:edtechhub@edtechhub.org">' '<em:updates>' '<RDF:Seq>' '<RDF:li>' '<RDF:Description>' '<em:version>'"$VERSION"'</em:version>' '<em:targetApplication>' '<RDF:Description>' '<em:id>zotero@chnm.gmu.edu</em:id>' '<em:minVersion>7.0</em:minVersion>' '<em:maxVersion>8.*</em:maxVersion>' '<em:updateLink>https://github.com/sickerine/zotero-edtechhub-release-test/releases/download/v'"$VERSION"'/zotero-edtechhub-'"$VERSION"'.xpi</em:updateLink>' '</RDF:Description>' '</em:targetApplication>' '</RDF:Description>' '</RDF:li>' '</RDF:Seq>' '</em:updates>' '</RDF:Description>' '</RDF:RDF>' > update.rdf
    - name: Create GitHub Release
      if: steps.version-check.outputs.version_changed == 'true'
      run: |
        VERSION=$(jq -r '.version' package.json)
        gh release create "v${VERSION}" \
          --title "v${VERSION}" \
          --notes "Release v${VERSION}" \
          "xpi/zotero-edtechhub-${VERSION}.xpi"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Update release tag with manifests
      if: steps.version-check.outputs.version_changed == 'true'
      run: |
        VERSION=$(jq -r '.version' package.json)
        git tag -d release 2>/dev/null || true
        git push origin :release 2>/dev/null || true
        git tag release
        git push origin release
        gh release create release \
          --title "Latest Release" \
          --notes "Auto-update manifests for v${VERSION}" \
          updates.json update.rdf \
          2>/dev/null || gh release upload release updates.json update.rdf --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
